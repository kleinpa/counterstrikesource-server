// Global Settings
sv_region 0

// Map Download
sv_downloadurl "https://lanofdoom.github.io/counterstrikesource-maps/releases/v2.0.0/cstrike"
sv_allowdownload 1
sv_allowupload 1

// Team Rules
mp_limitteams 0
sv_nonemesis 1
mp_allowspectators 1
mp_autokick 0
mp_autoteambalance 0

// Game Rules
mp_hostagepenalty 0
mp_forcecamera 1
mp_friendlyfire 0

// Match Rules
mp_fraglimit 0
mp_maxrounds 0
mp_winlimit 0
mp_timelimit 25
mp_startmoney 16000
mp_roundtime 1.75

// Communication
sv_voiceenable 0
sv_alltalk 0
decalfrequency 0

// Movement
sv_accelerate 5
sv_airaccelerate 10
sv_friction 4
sv_gravity 800
sv_maxspeed 320
sv_stopspeed 7
sv_wateraccelerate 10
sv_waterfriction 1

// Bots
bot_chatter off
bot_difficulty 1
bot_prefix Scrub
bot_quota 0
bot_quota_mode normal

// Logging
log on
mp_logdetail 3
sv_log_onefile 0
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_stats 1

// Internals
sv_forcepreload 1
sv_maxvelocity 3000

// Max File Size
net_maxfilesize 64

// Configure SourceMod Plugins other than RTV
sm_nominate_excludecurrent 0
sm_nominate_excludeold 0
sm_mapvote_exclude 0
sm_mapvote_runoff 1