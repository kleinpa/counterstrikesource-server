// Global Settings
sv_region 0
sv_lan 0

// Map Download
sv_downloadurl "https://lanofdoom.github.io/counterstrikesource-maps/releases/v4.0.0/cstrike"
sv_allowdownload 1
sv_allowupload 1

// Team Rules
mp_limitteams 0
sv_nonemesis 1
mp_allowspectators 1
mp_autokick 0
mp_autoteambalance 0

// Game Rules
mp_hostagepenalty 0
mp_forcecamera 1

// Match Rules
mp_startmoney 16000
mp_buytime 0.25
mp_timelimit 25
mp_roundtime 1.75

// Communication
sv_voiceenable 0
decalfrequency 0

// Bots
bot_chatter off
bot_difficulty 0
bot_prefix Bot

// Max File Size
net_maxfilesize 64

// Rates
sv_maxrate 0
sv_minrate 66000
sv_maxupdaterate 66
sv_minupdaterate 66
sv_maxcmdrate 66
sv_mincmdrate 66
net_splitpacket_maxrate 1048576

// Configure SourceMod Plugins other than RTV
sm_nominate_excludecurrent 0
sm_nominate_excludeold 0
sm_mapvote_exclude 0
sm_mapvote_runoff 1
